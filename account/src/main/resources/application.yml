#  configuration:
#    # 在控制台打印日志
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  path: "D:\\workspace-Java\\my_project\\springCloudTest\\logs\\account"
  level:
    # 打印SQL
    com.zsj.account.mybatis.mapper: debug
